<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <h2 class="start">Press anyone to start the game</h2>
        <div class="elem-container">
          <span id="Rock" class="button">Rock</span>
          <span id="Paper" class="button">Paper</span>
          <span id="Scisors" class="button">Scisors</span>
        </div>
        <div class="score-container">
          <div class="userScore-container">
            <p class="userScore">0</p>
            <h3>You</h3>
          </div>

          <div class="compScore-container">
            <p class="compScore">0</p>
            <h3>Computer</h3>
          </div>
        </div>
        <h3 class="win-loss-msg-container">Start The Match</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
